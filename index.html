<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Peak District Hikes Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin:0; height:100% }
    #map { position:absolute; inset:0 }

    /* Strong shadow for popup (box + arrow) */
    .mapboxgl-popup { filter: drop-shadow(0 14px 28px rgba(0,0,0,0.45)); }

    /* Popup box */
    .mapboxgl-popup-content {
  background: #fff !important;
  color: #1E1E1E;
  border-radius: 12px !important;
  border: 3px solid #EC2629 !important;   /* NEW red border */
  box-shadow: 0 10px 24px rgba(0,0,0,0.35) !important;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  padding: 12px 14px !important;
  text-align: center;
  max-width: 260px;
  width: max-content;
  word-wrap: break-word;
}


    .mapboxgl-popup-close-button { color: #333 !important; }

    /* Popup arrow (match white and overlap to hide any gap) */
    .mapboxgl-popup-tip {
      border-top-color: #fff !important;
      border-bottom-color: #fff !important;
      margin-top: -1px;
    }

    .popup-heading {
      font-weight: 800;
      font-size: 16px;
      line-height: 1.2;
      margin-bottom: 6px;
      color: #1E1E1E;   /* requested title colour */
    }

    .popup-link {
      color: #3899EC;
      text-decoration: none;
      font-weight: 600;
      display: inline-block;
      margin: 2px 0;
      -webkit-tap-highlight-color: transparent;
    }

    /* Remove initial focus outline/box on the first clicked link */
    .popup-link:focus,
    .popup-link:focus-visible,
    .mapboxgl-popup-content a:focus,
    .mapboxgl-popup-content a:focus-visible {
      outline: none !important;
      box-shadow: none !important;
    }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
<script src="https://unpkg.com/@tmcw/togeojson@5.8.0/dist/togeojson.umd.js"></script>
<script>
  mapboxgl.accessToken = "pk.eyJ1IjoicmVtbWlhZ2JlYmkiLCJhIjoiY21odHRrYTQzMTk0bjJqcjE1b2xhZ2FraSJ9.nTCz33gX0gQt3T4A6VD0oQ";

  const RED  = "#EC2629";
  const BLUE = "#3899EC";

  const hikes = [
    {
      id: "derwent-edge",
      name: "Derwent Edge",
      coords: [-1.7427849606990842, 53.400582126300236],
      hikeUrl: "https://thelostpeak.co.uk/hikes/derwent-edge",
      directionsUrl: "https://www.google.com/maps/dir/?api=1&destination=53.400582126300236,-1.7427849606990842",
      gpx: "https://raw.githubusercontent.com/remmiagbebi-beep/peak-district-map/refs/heads/main/gpx/Derwent%20Edge.gpx"
    },
    {
      id: "crashed-plane",
      name: "The Crashed Plane Hike",
      coords: [-1.8689, 53.4329],
      hikeUrl: "https://thelostpeak.co.uk/hikes/crashed-plane",
      directionsUrl: "https://www.google.com/maps/dir/?api=1&destination=53.4329,-1.8689",
      gpx: "https://raw.githubusercontent.com/remmiagbebi-beep/peak-district-map/refs/heads/main/gpx/The%20Crashed%20Plane%20Hike.gpx"
    },
    {
      id: "kinder-scout",
      name: "Kinder Scout",
      coords: [-1.8151209383535991, 53.364872107766416],
      hikeUrl: "https://thelostpeak.co.uk/hikes/kinder-scout",
      directionsUrl: "https://www.google.com/maps/dir/?api=1&destination=53.364872107766416,-1.8151209383535991",
      gpx: "https://raw.githubusercontent.com/remmiagbebi-beep/peak-district-map/refs/heads/main/gpx/Kinder%20Scout%20Hike.gpx"
    }
  ];

  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/satellite-streets-v12",
    center: [-1.78, 53.41],
    zoom: 10
  });

  map.addControl(new mapboxgl.NavigationControl(), "bottom-right");

  const markersById = {};
  const markerElsById = {};
  const routeLayerId = {};

  // unified hover batch for simultaneous marker + route highlight
  let hoveredId = null;
  let rafToken = null;

  function setMarkerColor(id, color){
    const el = markerElsById[id];
    if(!el) return;
    const svg = el.querySelector('svg');
    if(svg) svg.style.fill = color;
    const path = el.querySelector('svg path');
    if(path) path.setAttribute('fill', color);
  }

  function setRouteColor(id, color){
    const lyr = routeLayerId[id];
    if(lyr && map.getLayer(lyr)){
      map.setPaintProperty(lyr, "line-color", color);
    }
  }

  function applyHoverState(){
    rafToken = null;
    Object.keys(routeLayerId).forEach(id => setRouteColor(id, RED));
    Object.keys(markerElsById).forEach(id => setMarkerColor(id, RED));
    if(hoveredId){
      setRouteColor(hoveredId, BLUE);
      setMarkerColor(hoveredId, BLUE);
      map.getCanvas().style.cursor = "pointer";
    }else{
      map.getCanvas().style.cursor = "";
    }
  }

  function setHovered(idOrNull){
    hoveredId = idOrNull;
    if(!rafToken) rafToken = requestAnimationFrame(applyHoverState);
  }

  async function loadGpxAsLine(gpxUrl){
    const res = await fetch(gpxUrl);
    if(!res.ok) throw new Error("GPX fetch failed: " + gpxUrl);
    const text = await res.text();
    const xml  = new DOMParser().parseFromString(text, "application/xml");
    const gj   = toGeoJSON.gpx(xml);
    const line = gj.features.find(f => f.geometry && f.geometry.type === "LineString");
    if(!line) throw new Error("No LineString in GPX: " + gpxUrl);
    return line;
  }

  function addRouteLayer(id, lineFeature){
    const sourceId = `route-src-${id}`;
    const layerId  = `route-lyr-${id}`;

    if(!map.getSource(sourceId)){
      map.addSource(sourceId, { type:"geojson", data: lineFeature });
    }
    if(!map.getLayer(layerId)){
      map.addLayer({
        id: layerId,
        type: "line",
        source: sourceId,
        paint: {
          "line-color": RED,
          "line-width": 4,
          "line-opacity": 0.95,
          "line-color-transition": { duration: 0, delay: 0 },
          "line-width-transition": { duration: 0, delay: 0 }
        }
      });
    }
    routeLayerId[id] = layerId;
    return layerId;
  }

  map.on("load", async () => {
    // markers + popups
    hikes.forEach(h => {
      const popupHtml = `
        <div>
          <div class="popup-heading">${h.name}</div>
          <div><a class="popup-link" href="${h.hikeUrl}" target="_blank" rel="noopener">Hike Page</a></div>
          <div><a class="popup-link" href="${h.directionsUrl}" target="_blank" rel="noopener">Directions</a></div>
        </div>
      `;

      const marker = new mapboxgl.Marker({ color: RED })
        .setLngLat(h.coords)
        .setPopup(new mapboxgl.Popup({ offset: 25 }).setHTML(popupHtml))
        .addTo(map);

      markersById[h.id] = marker;
      const el = marker.getElement();
      el.style.cursor = "pointer";
      markerElsById[h.id] = el;

      el.addEventListener("mouseenter", () => setHovered(h.id));
      el.addEventListener("mouseleave", () => setHovered(null));
    });

    const bounds = new mapboxgl.LngLatBounds();
    hikes.forEach(h => bounds.extend(h.coords));

    await Promise.all(hikes.map(async h => {
      try{
        const line = await loadGpxAsLine(h.gpx);
        const layerId = addRouteLayer(h.id, line);
        line.geometry.coordinates.forEach(c => bounds.extend(c));

        map.on("mouseenter", layerId, () => setHovered(h.id));
        map.on("mouseleave", layerId, () => setHovered(null));
      }catch(e){
        console.warn(e.message || e);
      }
    }));

    /* Zoom out slightly more than before */
    map.fitBounds(bounds, { padding: 80 }); // was 40
  });
</script>
</body>
</html>
